<!DOCTYPE html>
<html>
<head>
  <title>Comment Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #comments {
      margin-top: 20px;
    }
    .comment {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Comment Section</h1>
  <input type="text" id="commenter" placeholder="Name">
  <br>
  <textarea id="comment" placeholder="Comment"></textarea>
  <br>
  <button onclick="submitComment()">Submit Comment</button>
  <div id="comments"></div>

  <script>
    const commentsDiv = document.getElementById('comments');
    const comments = [];

    function submitComment() {
      const commenter = document.getElementById('commenter').value;
      const comment = document.getElementById('comment').value;

      comments.push({ commenter, comment });
      displayComments();
    }

    function displayComments() {
      commentsDiv.innerHTML = '';
      comments.forEach((comment, index) => {
        const commentElement = document.createElement('div');
        commentElement.classList.add('comment');
        commentElement.innerHTML = `<strong>${comment.commenter}:</strong> ${comment.comment}`;
        commentsDiv.appendChild(commentElement);
      });
    }
  </script>
</body>
</html>
