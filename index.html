<!DOCTYPE html>
<html>
<head>
  <title>Comment Section</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase.js"></script>
</head>
<body>
  <form id="comment-form">
    <input type="text" id="name" placeholder="Name">
    <textarea id="comment" placeholder="Comment"></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="comments-container"></div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDtgzq_RQyysczMuyNsR6NyetCXzYObcbo",
      authDomain: "commenthub-32226.firebaseapp.com",
      databaseURL: "https://commenthub-32226-default-rtdb.firebaseio.com",
      projectId: "commenthub-32226",
      storageBucket: "commenthub-32226.appspot.com",
      messagingSenderId: "1098922349007",
      appId: "1:1098922349007:web:YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    // Write comment to database
    const commentForm = document.getElementById('comment-form');
    const commentsContainer = document.getElementById('comments-container');

    commentForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;

      const db = firebase.database();
      db.ref('Comment Section').set({
        name: name,
        comment: comment
      });

      // Clear form fields
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    });

    // Display comment from database
    const db = firebase.database();
    db.ref('Comment Section').on('value', (data) => {
      const comment = data.val();
      const commentHTML = `
        <div class="comment">
          <span class="comment-name">${comment.name}</span>
          <p class="comment-text">${comment.comment}</p>
        </div>
      `;

      commentsContainer.innerHTML = commentHTML;
    });
  </script>
</body>
</html>
