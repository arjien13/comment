<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment System</title>
</head>
<body>
  <h1>Comment System</h1>
  <form id="comment-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment"></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script>
    // Firebase configuration
   const firebaseConfig = {
  apiKey: "AIzaSyDtgzq_RQyysczMuyNsR6NyetCXzYObcbo",
  authDomain: "commenthub-32226.firebaseapp.com",
  databaseURL: "https://commenthub-32226-default-rtdb.firebaseio.com",
  projectId: "commenthub-32226",
  storageBucket: "commenthub-32226.appspot.com",
  messagingSenderId: "1098922349007",
  appId: "1:1098922349007:web:6acbd0ce57d18d1d8e02ba"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get the comment form
    const commentForm = document.getElementById('comment-form');

    // Add an event listener to the form
     commentForm.addEventListener('submit', (e) => {
    e.preventDefault();
    console.log('Form submitted!');

    const name = document.getElementById('name').value;
    const comment = document.getElementById('comment').value;

    console.log('Name:', name);
    console.log('Comment:', comment);

    const db = firebase.database();
    const commentsRef = db.ref('comments');

    commentsRef.push({
      name: name,
      comment: comment
    })
    .then(() => {
      console.log('Comment saved!');
    })
    .catch((error) => {
      console.error('Error saving comment:', error);
    });
  });
</script>
</body>
</html>
