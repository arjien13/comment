<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommentHub</title>
    <style>
        /* Add some basic styling to make the comment section look decent */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        .comment-section {
            width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .comment-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        
        .comment-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .comment-btn:hover {
            background-color: #3e8e41;
        }
        
        .comment-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        
        .comment-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .comment-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="comment-section">
        <h2>Comment Section</h2>
        <input type="text" id="comment-input" class="comment-input" placeholder="Write a comment...">
        <button id="comment-btn" class="comment-btn">Post Comment</button>
        <ul id="comment-list" class="comment-list"></ul>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDtgzq_RQyysczMuyNsR6NyetCXzYObcbo",
            authDomain: "commenthub-32226.firebaseapp.com",
            projectId: "commenthub-32226",
            storageBucket: "commenthub-32226.appspot.com",
            messagingSenderId: "1098922349007"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Get the comment input, button, and list elements
        const commentInput = document.getElementById('comment-input');
        const commentBtn = document.getElementById('comment-btn');
        const commentList = document.getElementById('comment-list');
        
        // Add an event listener to the comment button
        commentBtn.addEventListener('click', () => {
            const commentText = commentInput.value.trim();
            if (commentText) {
                // Save the comment to the Firestore database
                db.collection('comments').add({
                    text: commentText
                })
                .then(() => {
                    console.log('Comment added successfully!');
                })
                .catch((error) => {
                    console.error('Error adding comment:', error);
                });

                // Create a new comment item
                const commentItem = document.createElement('li');
                commentItem.classList.add('comment-item');
                commentItem.textContent = commentText;
                commentList.appendChild(commentItem);
                commentInput.value = '';
            }
        });

        // Load comments from the Firestore database
        db.collection('comments').onSnapshot((querySnapshot) => {
            commentList.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const commentItem = document.createElement('li');
                commentItem.classList.add('comment-item');
                commentItem.textContent = doc.data().text;
                commentList.appendChild(commentItem);
            });
        });
    </script>
</body>
</html>
