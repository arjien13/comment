<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommentHub</title>
    <style>
        /* Add some basic styling to make the comment section look decent */
        .comment-section {
            width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .comment-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        
        .comment-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .comment-btn:hover {
            background-color: #3e8e41;
        }
        
        .comment-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .comment-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .comment-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="comment-section">
        <h2>Comment Section</h2>
        <input type="text" id="comment-input" class="comment-input" placeholder="Write a comment...">
        <button id="comment-btn" class="comment-btn">Post Comment</button>
        <ul id="comment-list" class="comment-list"></ul>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDtgzq_RQyysczMuyNsR6NyetCXzYObcbo",
            authDomain: "commenthub-32226.firebaseapp.com",
            databaseURL: "https://commenthub-32226-default-rtdb.firebaseio.com",
            projectId: "commenthub-32226",
            storageBucket: "commenthub-32226.appspot.com",
            messagingSenderId: "1098922349007",
            appId: "1:1098922349007:web:YOUR_WEB_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        // Get the comment input, button, and list elements
        const commentInput = document.getElementById('comment-input');
        const commentBtn = document.getElementById('comment-btn');
        const commentList = document.getElementById('comment-list');
        
        // Create a reference to the Firebase Realtime Database
        const database = firebase.database();
        
        // Function to save a comment to the database
        function saveComment(comment) {
            database.ref('comments').push(comment);
        }
        
        // Function to retrieve comments from the database
        function getComments() {
            database.ref('comments').on('value', (data) => {
                const comments = data.val();
                commentList.innerHTML = '';
                Object.keys(comments).forEach((key) => {
                    const comment = comments[key];
                    const commentItem = document.createElement('li');
                    commentItem.classList.add('comment-item');
                    commentItem.innerHTML = `<strong>${comment.name}:</strong> ${comment.text}`;
                    commentList.appendChild(commentItem);
                });
            });
        }
        
        // Add an event listener to the comment button
        commentBtn.addEventListener('click', () => {
            const commentText = commentInput.value.trim();
            if (commentText) {
                saveComment({
                    name: 'Anonymous',
                    text: commentText
                });
                commentInput.value = '';
            }
        });
        
        // Retrieve comments from the database when the page loads
        getComments();
    </script>
</body>
</html>
